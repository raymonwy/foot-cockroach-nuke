<body>

<h2>Foot, Cockroach, Nuke</h2>

<p id="Round"></p>
<p id = "Winner"></p>
<p id = "computerScore"></p>
<p id = "playerScore"></p>
<script>


    var round = 0;
    var computerScore = 0;
    var playerScore = 0;
function reset() {
     round = 0;
    computerScore = 0;
    playerScore = 0;
     document.getElementById("Round").innerHTML = "Round: " + round; 
                    document.getElementById("computerScore").innerHTML = "Computer Score: " + computerScore;
                    document.getElementById("playerScore").innerHTML = "Your Score: " + playerScore;
}
function computerPlay(){
                const set = ["Cockroach","Foot", "Nuke"];
                const num = Math.floor(Math.random()*2);
                return set[num];
            }

            function playRound(){

            const playerSelection = prompt("Cockroach, Nuke, or Foot");
           /* if(set.find(playerSelection) != true){

            }
            */
            const computerSelection = computerPlay();
            //console.log(playRound(playerSelection,computerSelection));   



                if(playerSelection == computerSelection)
                   {
                      console.log("Tied!");
                        return 0; 
                   } 
                    
                if(playerSelection == "Cockroach") 
                {
                    if(computerSelection == "Foot")
                    {
                        console.log("Computer Wins!");
                        return 1;
                    }
                    else if (computerSelection == "Nuke")
                        console.log( "You Win!");
                        return 2;
                }   

                else if(playerSelection == "Foot") 
                {
                    if(computerSelection == "Nuke")
                    {
                        console.log("Computer Wins!");
                        return 1;
                    }
                    else if (computerSelection == "Cockroach")
                    {
                        console.log( "You Win!");
                        return 2;
                    }    
                    
                }   
                
                
                else if(playerSelection == "Nuke") 
                {
                    if(computerSelection == "Cockroach")
                    {
                        console.log( "Computer Wins!");
                        return 1;
                    }
                    else if (computerSelection == "Foot")
                        console.log ("You Win!");
                        return 2;
                }   

            }
                    

            function game(){
        
                    var score = playRound();

                    if( score > 0)
                    {
                        if(score > 1)
                            playerScore++;
                        else
                            computerScore++;
                    }
                    round++;
                    document.getElementById("Round").innerHTML = "Round: " + round; 
                    document.getElementById("computerScore").innerHTML = "Computer Score: " + computerScore;
                    document.getElementById("playerScore").innerHTML = "Your Score: " + playerScore;
                    wins();
            }
            function wins(){
                if(playerScore == 3){
                    document.getElementById("Winner").innerHTML = " You Won!" ;
                }
                if(computerScore == 3){
                    document.getElementById("Winner").innerHTML = " Computer Wins!"; 
                }
            }
           
</script>
    <p >
        <button onclick = "game()" id = "buttons"> Play </button>  
        <button onclick = "reset()" id = "reset button"> Reset </button>
    </p>
</body>
