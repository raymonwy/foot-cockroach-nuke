<!DOCTYPE html>
<html>

    </head>
<body>

<h2>5 rounds of Foot, Cockroach, Nuke!!!!</h2>

<p id="Round"></p>
<p id = "Winner"></p>
<p id = "computerScore"></p>
<p id = "playerScore"></p>
<script>

var set = ["Cockroach","Foot", "Nuke"];
    var round = 0;
    var computerScore = 0;
    var playerScore = 0;
function reset() {
     round = 0;
    computerScore = 0;
    playerScore = 0;
     document.getElementById("Round").innerHTML = "Round: " + round; 
                    document.getElementById("computerScore").innerHTML = "Computer Score: " + computerScore;
                    document.getElementById("playerScore").innerHTML = "Your Score: " + playerScore;
                    document.getElementById("Winner").innerHTML = " ";
                    document.getElementById("play").style.display ="inline-block";
}
function computerPlay(){
                
                const num = Math.floor(Math.random()*3);
                return set[num];
            }

            function playRound(){
                
                var playerSelection = prompt("Cockroach, Nuke, or Foot");

            while( set.indexOf(playerSelection) == -1){

                playerSelection = prompt(" Wrong Selection, \n Cockroach, Nuke, or Foot");
            }
            
            const computerSelection = computerPlay();  

                if(playerSelection == computerSelection)
                   {
                        document.getElementById("Winner").innerHTML = "Tied!";
                        return 0; 
                   } 
                    
                if(playerSelection == "Cockroach") 
                {
                    if(computerSelection == "Foot")
                        return 1;
                    
                    else if (computerSelection == "Nuke")
                        return 2;
                }   

                else if(playerSelection == "Foot") 
                {
                    if(computerSelection == "Nuke")
                        return 1;
                    else if (computerSelection == "Cockroach")
                        return 2;
                    
                }   
                
                
                else if(playerSelection == "Nuke") 
                {
                    if(computerSelection == "Cockroach")
                        return 1;
                    
                    else if (computerSelection == "Foot")
                        return 2;

            }
            }

            function game(){
        
                    var score = playRound();

                    if( score > 0)
                    {
                        if(score > 1)
                            playerScore++;
                        else
                            computerScore++;
                    }
                    round++;
                    document.getElementById("Round").innerHTML = "Round: " + round; 
                    document.getElementById("computerScore").innerHTML = "Computer Score: " + computerScore;
                    document.getElementById("playerScore").innerHTML = "Your Score: " + playerScore;
                    wins();
            }
            function wins(){
                if(playerScore == 3){
                    document.getElementById("Winner").innerHTML = " You Won!" ;
                    document.getElementById("play").style.display ="none";
                    //document.getElementById("play").innerHTML = " ";
                }
                if(computerScore == 3){
                    document.getElementById("Winner").innerHTML = " Computer Wins!"; 
                    document.getElementById("play").style.display ="none";
                }
            }
           
</script>
    <p >
        <div id = "play" style = "display: inline-block">
            <button onclick = "game()" id = "buttons"> Play </button>  
        </div>
        <div id = "reset" style = "display: inline-block">
            <button onclick = "reset()" id = "reset button"> Reset </button>
        </div>
        
    </p>
</body>
